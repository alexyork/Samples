<html>
    <head>
      <title>Jasmine Test Runner</title>

      <script type="text/javascript" src="../Scripts/jquery.js"></script>
      
      <!-- Jasmine -->

      <script type="text/javascript" src="../Scripts/Jasmine/jasmine-html.js"></script>
